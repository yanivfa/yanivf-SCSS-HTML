<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sass tutorial</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-icon">
                <img src="./public/Next_Insurance_Logo.svg.png" alt="">
            </div>
        </header>

        <nav class="side-nav">
            <ul>
                <li><a href="">Nav 1</a></li>
                <li><a href="">Nav 2</a></li>
                <li><a href="">Nav 3</a></li>
            </ul>
        </nav> 

        <div class="content">
            <form class="form">
                <h1 class="form-title">
                    Create a new Band
                </h1>
                <div class="form-body">
                    <div class="form-items">
                        <div class="form-item">
                            <label for="name">name</label>
                            <input type="text" placeholder="name" id="name">
                        </div>
                        <div class="form-item">
                            <label for="name">Origin</label>
                            <input type="text" placeholder="origin" id="origin">
                        </div>
                        <div class="form-item">
                            <label for="name">Years active</label>
                            <input type="text" placeholder="years" id="years">
                        </div>
                        <div class="form-item">
                            <label for="name">Website</label>
                            <input type="text" placeholder="website" id="website">
                        </div>
                    </div>           
                    <div class="form-submit">
                        <button class="btn btn-submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
